<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        body {
            font-family: Verdana;
            font-size: 18pt;
            margin: 20px;
        }

        div {
            display:inline;
        }
        .wordPart {
            border: black 1px solid;
            background-color: #ffebcd;
            text-align: center;
            padding: 10px;
            margin: 20px;
        }

        #word {
            display: none;
        }
        #expanded {
            border: red 1px solid;
        }
    </style>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
    <script>
        $("#word").ready(function() {
            $("#word").show('slow');
        });
    </script>
</head>
<body>
    <div id="word" class="wordPart">
        Alinguq
    </div>
    <div id="expanded">
        <div id="stem" class="wordPart">
            Alinge
        </div>
        <div id="postbase1" class="wordPart" >
            +&apos;(g/t)uq
        </div>
    </div>
</body>
</html>
