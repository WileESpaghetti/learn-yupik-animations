<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title></title>
    <style>
        body {
            font-family: Verdana;
            font-size: 18pt;
            margin: 20px;
            text-align:center;
        }

        div {
            display:inline-block;
        }

        .wordPart,.syl {
            border: black 1px solid;
            background-color: #ffebcd;
            text-align: center;
            padding: 10px;
            margin: 20px;
        }

        #word,.syl {
            display:inline-block;
        }

        .container {
            display: block;
            background-color: #f0f8ff;
            border:#4682b4 1px solid;
            margin:50px;
            text-align:left;
        }

        #wordDisplay {
            text-align:center;
        }

        .selected {
            font-weight: bold;
        }

        .normal {
            font-weight: normal;
        }

        .letter {
            cursor: pointer;
            position: relative;
        }
    </style>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.0.js"></script>
    <script>
        function toggleSelection(obj) {
            $(obj).toggleClass('normal');
            $(obj).toggleClass('selected');
        }

        $('.normal').ready(function () {
            $('.letter').click(function () {
                toggleSelection(this);

                var isPrevSelected = $(this).prev().hasClass('selected');
                var isNextSelected = $(this).next().hasClass('selected');

                var clickedLetter = $(this).index();
                var curSyl = $(this).parent();

                if ($(this).hasClass('selected') && (isPrevSelected || isNextSelected)) {
                    word = $('#wordDisplay');

                    var lSyl = $("<div class='wordPart syl'></div>");
                    var rSyl = $("<div class='wordPart syl'></div>");

                    if (isPrevSelected) {
                        left = $(this).prevAll();
                        left.detach();
                        lSyl.append(left.get().reverse());
                        curSyl.before(lSyl);
                    } else if (isNextSelected) {
                        left = $(this).prevAll();
                        left.detach();
                        $(this).detach();

                        left = left.get().reverse();
                        console.log(left);
                        left.push(this);
                        lSyl.append(left);
                        curSyl.before(lSyl);
                    }
                    //console.log($('.letter'));
                    $('.letter').removeClass('selected');
                    $('.letter').addClass('normal');
                }
            });
        });
    </script>
</head>
