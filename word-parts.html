<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        body {
            font-family: Verdana;
            font-size: 18pt;
            margin: 20px;
            text-align:center;
        }

        div {
            display:inline-block;
        }

        .wordPart {
            border: black 1px solid;
            background-color: #ffebcd;
            text-align: center;
            padding: 10px;
            margin: 20px;
            display: none;
        }

        #word {
            display:inline-block;
        }
        #postbases {
            border: green 1px solid;
            background-color: #9acd32;
        }

        .container {
            display: block;
            background-color: #f0f8ff;
            border:#4682b4 1px solid;
            margin:50px;
            text-align:left;
        }

        #wordDisplay {
        }

        #controls {
            font-size: 12pt;
        }

        #ending {
            background-color: #e9967a;
            border: #8b0000 1px solid;
            display:none;
        }
    </style>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
    <script>

        function wordToStem() {
            $("#word").hide("fast");
            $("#stem").show("slow");
        }


        function showPart(part)
        {
                part.show("slow", function() {
                    setTimeout(function(){
                        if (part.is("#ending")) {
                            showPart(part.children().first());
                        } else {
                            showPart(part.next());
                        }
                },1000);
            });
        }

        function splitWord() {
            wordToStem();

            parts = $("#postbases").children().first();
            setTimeout(function(){showPart(parts)},1000);
        }

        $("#word").ready(function() {
            //$("#word").toggle("slow");
            $("#expand").click(function(){splitWord()});
        });
    </script>
</head>
<body>
    <h1>Parts of a Yup'ik Word</h1>
    <div id="wordDisplay" class="container">
        <div id="word" class="wordPart">
           neryullrunrituq
        </div>
        <div id="stem" class="wordPart">
           nere
        </div>
        <div id="postbases">
            <div id="postbase1" class="wordPart">
               @~+yug
            </div>
            <div id="postbase2" class="wordPart">
                -llru
            </div>
            <div id="postbase3" class="wordPart">
                -nrite
            </div>
            <div id="ending">
                <div id="postbase4" class="wordPart" >
                    +&apos;(g/t)uq
                </div>
            </div>
        </div>
    </div>
    <div id="controls" class="container">
        <a href="#" id="expand">Expand</a>
    </div>
</body>
</html>
