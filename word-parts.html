<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        body {
            font-family: Verdana;
            font-size: 18pt;
            margin: 20px;
            text-align:center;
        }

        div {
            display:inline-block;
        }

        p {
            font-size: 10pt;
            text-align: center;
            font-weight: bold;
            display:none;
        }

        .wordPart {
            border: black 1px solid;
            background-color: #ffebcd;
            text-align: center;
            padding: 10px;
            margin: 20px;
            display: none;
            vertical-align: top;
        }

        #stemContainer {
            background-color: #ffd700;
            border: #b8860b 1px solid;
            vertical-align: top;
        }

        #word {
            display:inline-block;
        }
        #postbases {
            border: green 1px solid;
            background-color: #9acd32;
            display: none;
        }

        .container {
            display: block;
            background-color: #f0f8ff;
            border:#4682b4 1px solid;
            margin:50px;
            text-align:left;
        }

        #wordDisplay {
            padding:10px;
        }

        #controls {
            font-size: 12pt;
        }

        #ending {
            background-color: #e9967a;
            border: #8b0000 1px solid;
            display:none;
            margin:10px;
        }
    </style>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
    <script>

        function wordToStem() {
            $("#word").hide("fast");
            $("#stem").show("slow");
        }


        function showPart(part)
        {
                if (part.is("#ending")) {
                    part.children().first().css('display','inline-block');
                    part.children().first().css('margin','10px 10px 10px 10px');
                }
                part.show("slow", function() {
                    setTimeout(function(){
                        showPart(part.next());
                },1000);
            });
        }

        function splitWord() {
            wordToStem();

            $('#postbases').css('display','inline-block');
            parts = $("#postbases").children().first();
            setTimeout(function(){showPart(parts)},1000);
        }

        $("#word").ready(function() {
            //$("#word").toggle("slow");
            $("#expand").click(function(){splitWord()});
        });
    </script>
</head>
<body>
    <h1>Parts of a Yup'ik Word</h1>
    <div id="wordDisplay" class="container">
        <div id="word" class="wordPart">
           neryullrunrituq
        </div>
        <div id="stemContainer">
            <div id="stem" class="wordPart">
                nere
            </div>
            <p>Stem</p>
        </div>
        <div id="postbases">
            <div id="postbase1" class="wordPart">
               @~+yug
            </div>
            <div id="postbase2" class="wordPart">
                -llru
            </div>
            <div id="postbase3" class="wordPart">
                -nrite
            </div>
            <div id="ending">
                <div id="postbase4" class="wordPart" >
                    +&apos;(g/t)uq
                </div>
                <p>Ending</p>
            </div>
            <p>Postbases</p>
        </div>
    </div>
    <div id="controls" class="container">
        <a href="#" id="expand">Expand</a>
    </div>
</body>
</html>
