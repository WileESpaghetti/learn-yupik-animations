<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        body {
            font-family: Verdana;
            font-size: 18pt;
            margin: 20px;
        }

        div {
            display:inline;
        }
        .wordPart {
            border: black 1px solid;
            background-color: #ffebcd;
            text-align: center;
            padding: 10px;
            margin: 20px;
            display: none;
        }

        #word {
            display:inline;
        }
        #expanded {
            border: red 1px solid;
        }
    </style>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
    <script>



        function showPart(part)
        {
                part.show("slow", function() {
                    setTimeout(function(){
                        showPart(part.next());
                },1000);
            });
        }
        $("#word").ready(function() {
            $("#word").toggle("slow");
            parts = $("#expanded").children().first();
            showPart(parts);
        });
    </script>
</head>
<body>
    <div id="word" class="wordPart">
        Alinguq
    </div>
    <div id="expanded">
        <div id="stem" class="wordPart">
            Alinge
        </div>
        <div id="postbase1" class="wordPart" >
            +&apos;(g/t)uq
        </div>
    </div>
</body>
</html>
